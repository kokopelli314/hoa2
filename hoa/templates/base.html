<!DOCTYPE html>
<html>
	<head>
		{% if title %}
			<title>{{ title }} - HOA</title>
		{% else %}
			<title>Welcome to the HOA Member's Portal</title>
		{% endif %}
	</head>
	<body>
		<div>
			HOA:
			<a href="/">Home</a>

			<!-- Logged-in user links -->
			{% if current_user.is_authenticated %}
				<a href="/logout">Logout</a>

			<!-- Logged-out links -->
			{% else %}
				<a href="/login">Login</a>
			{% endif %}
		</div>
		<hr>
		{% block content %}{% endblock %}
	</body>
</html>
