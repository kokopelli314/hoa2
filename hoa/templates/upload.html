{% extends "base.html" %}

{% block content %}
	<title>Upload New File</title>
	<h1>Upload New File</h1>

	<form method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="Upload">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	</form>

{% endblock %}
